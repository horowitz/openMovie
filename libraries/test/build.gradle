plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.google.devtools.ksp'
}

android {
    compileSdk 35

    defaultConfig {
        minSdk 21
        targetSdk 35

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    kotlinOptions {
        jvmTarget = '21'
    }
    namespace 'com.dhorowitz.openmovie.test'
}

dependencies {
    implementation project(path: ':libraries:network')
    implementation project(path: ':libraries:common')
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'

    // Network
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.10.0"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.7.3"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0"
    implementation "com.jakewharton.espresso:okhttp3-idling-resource:1.0.0"
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.9.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.9.0'
    // Unit tests
    implementation 'junit:junit:4.13.2'
    implementation 'android.arch.core:core-testing:1.1.1'

    // Coroutines testing
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.9.0'

    //MockWebServer
    implementation "com.squareup.okhttp3:mockwebserver:4.10.0"

    //Ktor
    testImplementation "io.ktor:ktor-client-mock:3.0.1"

    implementation 'androidx.test.ext:junit:1.2.1'
    implementation 'androidx.test.espresso:espresso-core:3.6.1'

    //Logs
    implementation 'com.jakewharton.timber:timber:5.0.1'

    testImplementation "com.squareup.okhttp3:mockwebserver:4.10.0"

    implementation 'com.google.dagger:hilt-android-testing:2.51.1'
    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.51.1'
}
